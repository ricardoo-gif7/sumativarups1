<div class="card-header">
  <h2>SUMATIVA</h2>
</div>
<div class="card">
  <div class="card-body">
    <div class="left-column">
      
      <app-botonaceptar (acceptClick)="outputView.rotate()"></app-botonaceptar>
      <app-botoncancelar (cancelClick)="outputView.reset()"></app-botoncancelar>
      <app-botonprimario (shapeChange)="outputView.changeShape()"></app-botonprimario>
      <app-botonsecundario (shapeChange)="outputView.changeShape()"></app-botonsecundario>
      <app-botonmodooscuro (darkModeToggle)="toggleDarkMode()"></app-botonmodooscuro>
      
      <div class="input-group">
        <h4 class="correo">Correo</h4>
        <app-email [(value)]="email" (valueChange)="onEmailChange($event)"></app-email>
        <span [ngClass]="{'valid': emailValidation, 'invalid': !emailValidation}"></span>

        <h4 class="correo">Contrase√±a</h4>
        <app-contra [(value)]="password" (valueChange)="onPasswordChange($event)"></app-contra>

        <h4 class="correo">Texto</h4>
        <app-texto [(value)]="text" (valueChange)="onTextChange($event)" placeholder="Ingrese Texto"></app-texto>
      </div>
    </div>
    <div class="right-column">
      <app-output-view #outputView [email]="email" [password]="password" [text]="text"></app-output-view>
    </div>
  </div>
</div>
