<div class="card-header">
  <h1>SUMATIVA</h1>
</div>
<div class="card">
  <div class="card-body">
    <div class="left-column">
      <div>
        <app-botonaceptar (acceptClick)="onAcceptClick()"></app-botonaceptar>
        <app-botoncancelar (cancelClick)="onCancelClick()"></app-botoncancelar>
        <app-botonprimario (shapeChange)="onShapeChange()"></app-botonprimario>
        <app-botonsecundario (faceToggle)="onFaceToggle()"></app-botonsecundario>
        <app-botonmodooscuro (click)="toggleDarkMode()"></app-botonmodooscuro>
      </div>
      <div class="input-group">
        <h4 class="correo">Correo</h4>
        <app-email [(value)]="email" (valueChange)="onEmailChange($event)"></app-email>
        <span [ngClass]="{'valid': emailValidation, 'invalid': !emailValidation}"></span>

        <h4 class="correo">Contrase√±a</h4>
        <app-contra [(value)]="password" (valueChange)="onPasswordChange($event)"></app-contra>

        <h4 class="correo">Texto</h4>
        <app-texto [(value)]="text" (valueChange)="onTextChange($event)" placeholder="Ingrese Texto"></app-texto>
      </div>
    </div>
    <div class="right-column">
      <app-output-view [email]="email" [password]="password" [text]="text"></app-output-view>
    </div>
  </div>
</div>
