<div [ngClass]="{ 'dark-mode': isDarkMode }">
<div class="card-header">
  <h1>SUMATIVA</h1>
</div>
<div class="card">
  <div class="card-body">
    <div class="left-column">
      <div class="button-group">
        <app-botonaceptar (click)="onButtonClick('accept')"></app-botonaceptar>
        <app-botoncancelar (click)="onButtonClick('cancel')"></app-botoncancelar>
        <app-botonprimario (click)="changeShape()"></app-botonprimario>
        <app-botonsecundario (click)="toggleFace()"></app-botonsecundario>
        <app-botonmodooscuro (click)="toggleDarkMode()">Modo Oscuro</app-botonmodooscuro>
      </div>
      <div class="input-group">
        <h4 class="correo">Correo</h4>
        <app-email [(value)]="email" (valueChange)="onEmailChange($event)"></app-email>
        <span [ngClass]="{'valid': emailValidation, 'invalid': !emailValidation}">Correcto</span>

        <h4 class="correo">Contraseña</h4>
        <app-contra [(value)]="password" (valueChange)="onPasswordChange($event)"></app-contra>
        <span *ngIf="passwordWarning" class="warning">La contraseña es débil</span>

        <h4 class="correo">Texto</h4>
        <app-texto [(value)]="text" (valueChange)="onTextChange($event)" placeholder="Ingrese Texto"></app-texto>
      </div>
    </div>
    <div class="right-column">
      <app-output-view [email]="email" [password]="password" [text]="text"></app-output-view>
    </div>

  </div>
  </div>
</div>
